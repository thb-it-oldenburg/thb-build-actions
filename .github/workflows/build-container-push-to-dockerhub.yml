name: Create Docker container and push to dockerHub

on:
  workflow_call:
    inputs:
      dockerhub-tag:
        required: true
        type: string
      artifact-name:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
      DOCKERHUB_REPOSITORY:
        required: true

jobs:
  build-push-docker:
    name: Build and push Docker Container
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3.0.0
        with:
          name: ${{ inputs.artifact-name }}

      - run: ls
      
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

