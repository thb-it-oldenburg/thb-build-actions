name: Create Docker container and push to dockerHub

on:
  workflow_call:
    inputs:
      dockerhub-tag:
        required: true
        type: string
      artifact-name:
        required: true
        type: string
    secrets:
      dockerhub_username:
        required: true
      dockerhub_password:
        required: true
      dockerhub_repository:
        required: true

jobs:
  build-push-docker:
    name: Build and push Docker Container
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3.0.0
        with:
          name: ${{ inputs.artifact-name }}

      - run: ls
      
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.dockerhub_username }} -p ${{ secrets.dockerhub_password }}

      - name: Build Container image
        run: docker build -t ${{ secrets.dockerhub_repository }}:${{ inputs.dockerhub-tag }} . # Beachte den punkt am ende als Pfad

      - name: Publish Docker image
        run: docker push ${{ secrets.dockerhub_repository }}:${{ inputs.dockerhub-tag }}

      - name: Log out of Docker Hub
        run: docker logout
